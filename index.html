<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>FindColor</title>

    <!-- AWESOME ICON -->
    <script src="https://kit.fontawesome.com/f5095ab2fc.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header Nav -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">FindColor</a>
            <div class="nav__list" id="nav-list">
                <ul>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="./productPage.html" class="nav__link">Product</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Match Color</a>
                    </li>
                </ul>
            </div>

            <div class="nav__menu">
                <div class="nav__close" id="nav-close">
                    <i class="fa-solid fa-xmark"></i>
                </div>

                <div class="nav__toggle" id="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <div class="home__data">
            <div class="home__content">
                <h2>Welcome, Beautiful</h2>
                <h1>FindColor</h1>
                <p>a web server collects cosmetic brands for users <br> to find the data easily and comfortably</p>
            </div>
        </div>
    </main>

    <div class="home__category">
        <h2 class="title">Category</h2>
        <div class="category__row">
            <div class="category__card">
                <img src="images/lip.jpeg" alt="category">
                <h2>Lips</h2>
            </div>
            <div class="category__card">
                <img src="images/blush.jpeg" alt="category">
                <h2>Blush</h2>
            </div>
            <div class="category__card">
                <img src="images/eyeshadow.jpeg" alt="category">
                <h2>Eyeshadow</h2>
            </div>
        </div>
    </div>


</body>
</html>
